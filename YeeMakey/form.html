<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單</title>
</head>

<body>
    <h1>意見回饋</h1>
    <from action="" method="GET">
        <p>
            <label for="cname">貴姓</label>
            <input type="text" name="cname" placeholder="您的貴姓">
        </p>
        <p>
            <label for="gender">性別</label>
            <input type="radio" name="gender" value="1">先生
            <input type="radio" name="gender" value="2">小姐
            <input type="radio" name="gender" value="3">保留
        </p>


        <p>
            <label for="chanel">如何得知我們</label>
            <input type="checkbox" name="chanel" value="1">新聞
            <input type="checkbox" name="chanel" value="2">朋友
            <input type="checkbox" name="chanel" value="3">報章雜誌
            <input type="checkbox" name="chanel" value="4">親戚朋友
        </p>
        <p>
            <label for="chanel">商品滿意度</label>
            <input type="checkbox" name="chanel" value="1">非常滿意
            <input type="checkbox" name="chanel" value="2">滿意
            <input type="checkbox" name="chanel" value="3">普通
            <input type="checkbox" name="chanel" value="4">不滿意
            <input type="checkbox" name="chanel" value="5">非常不滿意
        </p>
        <p>
            <label for="jobtype">身份</label>
            <select name="jobtype">
                <option value="0">請選擇...</option>
                <option value="學生">學生</option>
                <option value="上班族">上班族</option>
                <option value="公務員">公務員</option>
                <option value="其他">其他</option>
            </select>
        </p>
        <p>
            <label for="jobtype">年齡</label>
            <select name="jobtype">
                <option value="0">請選擇...</option>
                <option value="0～18">0～18</option>
                <option value="19～24">19～24</option>
                <option value="25～40">25～40</option>
                <option value="41～60">41～60</option>
                <option value="60以上">60以上</option>
            </select>
        </p>
        <p>
            <label for="place">居住地區</label>
            <input type="text" name="place" list="city">
            <datalist id="city">
                <option value="台北">
                <option value="台中">
                <option value="台南">
                <option value="高雄">
            </datalist>
        </p>
        <p>
            <label for="brief">給我們的意見</label>
        </p>
        <p>
            <textarea name="brief" cols="50" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="確認送出">
            <input type="reset" name="reset" value="清除重填">
        </p>
    </from>
    <p><a href="index.html">回首頁</a></p>
</body>

</html>
